<div>
  <h5>    {{characteristic}}    </h5>
  @for (type of speciesType; track $index) {

  <button (click)="searchByCharacteristic(type)" >
    {{type}}
  </button>
  }

</div>


<div>

  @for (eachSpecie of searchSpecie; track $index) {
    <h1>{{eachSpecie.name}}</h1> 
    <img src="{{eachSpecie.image}}" alt="{{eachSpecie.name}}">
    <p>{{eachSpecie.status}}</p>

    }


</div>
